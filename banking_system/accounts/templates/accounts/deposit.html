<!DOCTYPE html>
<html>
<head>
    <title>Deposit Funds</title>
</head>
<body>
    <h2>Deposit Funds</h2>
    <form method="post">
        {% csrf_token %}
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <button type="submit">Deposit</button>
    </form>
</body>
</html>
