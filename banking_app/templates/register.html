<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <label for="user_type">User Type:</label>
        <select id="user_type" name="user_type" onchange="toggleAccountNumber()">
            <option value="customer">Customer</option>
            <option value="admin">Admin</option>
        </select><br>
        
        <div id="account_number_div">
            <label for="account_number">Account Number:</label>
            <input type="text" id="account_number" name="account_number"><br>
        </div>
        
        <button type="submit">Register</button>
    </form>

    <script>
        function toggleAccountNumber() {
            var userType = document.getElementById('user_type').value;
            var accountNumberDiv = document.getElementById('account_number_div');
            if (userType === 'customer') {
                accountNumberDiv.style.display = 'block';
            } else {
                accountNumberDiv.style.display = 'none';
            }
        }
        // Set initial display state
        toggleAccountNumber();
    </script>

    <p><a href="{% url 'login' %}">Login</a></p>
</body>
</html>
